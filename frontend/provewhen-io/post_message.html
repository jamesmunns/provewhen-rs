<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>provewhen.io</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">provewhen.io</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">provewhen.io</h1>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="post-message-text" class="form-control" rows="15" id="message"></textarea>
                </div>
                <button id="post-message" type="button" class="btn btn-default">Submit</button>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>2017 James Munns</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
  <script>
    $("#post-message").click(function() {
        var messageText = $("#post-message-text")[0].value;
        var message = JSON.stringify({"message": messageText});
        $.ajax({
            url: 'http://provewhen.io:8000/api/v1/sign/',
            type: "POST",
            data: message,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(result) {
                alert("Data: " + result);
            }
        });
    });
  </script>
</html>
